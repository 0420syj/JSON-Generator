<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Generator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="title" class="normal">
            <h1>JSON Generator</h1>
        </div>
        <form id="input-form">
            <div id="filename">
                <input type="text" required maxlength="6" placeholder="Semester" />
                <label>.json</label>
            </div>
            <div id="input-area">
                <textarea type="text" required placeholder="JSON"></textarea>
            </div>
            <div id="button-area">
                <input type="submit" value="Download" />
            </div>
            <!-- 
            <div id="check-area">
                <div>FileName : <span>Ready</span></div>
                <div>JSON : <span>Ready</span></div>
            </div>
             -->
        </form>
    </div>
    <script src="convert.js"></script>
</body>

</html>
